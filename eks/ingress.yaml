apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: flask-rds-ingress
  namespace: default
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80}]'
spec:
  ingressClassName: alb   # âœ… Use this instead of deprecated annotation
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: flask-rds-svc
            port:
              number: 80

